<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Custom Modal Example</title>
  <style>
    .modal-backdrop {
      display: none; /* 기본적으로 숨김 처리 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 100, 0.5);

      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background-color: #fff;
      padding: 10px;
      border-radius: 4px;
      width: 300px;
      text-align: center;
    }

    .modal-backdrop.active {
      display: flex; /* 활성화 시 보이도록 */
    }
  </style>
</head>
<body>
  <h1>2. position: fixed 커스텀 모달</h1>
  <button onclick="openCustomModal()">모달 열기</button>

  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal-box">
      <p>이건 position: fixed로 만든 커스텀 모달입니다.</p>
      <button onclick="closeCustomModal()">닫기</button>
    </div>
  </div>

  <script>
    const modalBackdrop =
       document.getElementById('modalBackdrop');
    
    function openCustomModal() {
      modalBackdrop.classList.add('active');
    }
    
    function closeCustomModal() {
      modalBackdrop.classList.remove('active');
    }
  </script>
</body>
</html>
